<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="card_wrap1">
      <div class="star_icon">
        <img  src="./images/icon-star.svg" alt="">
      </div>
      <div class="card_content">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
          
          <ul class="rating">
            <li><button class="rate">1</button></li>
            <li><button class="rate">2</button></li>
            <li><button class="rate">3</button></li>
            <li><button class="rate">4</button></li>
            <li><button class="rate">5</button></li>
          </ul>

          <button class="btn" >submit</button>
      </div>
    </div>
 
  
  <!-- Rating state end -->


  <!-- Thank you state start -->

   <div class="card_wrap2 hidden">
      <div class="logo">
        <img src="./images/illustration-thank-you.svg" alt="">

      </div>

      <div class="rate_result">
        <p>You selected <span class="rateValue"></span> out of 5</p>
      </div>
      <h2>Thank you!</h2>
      <p class="lastP">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>

   </div>

  

  

  

  <!-- Thank you state end -->

  <!--Javascript-->

  <script src="index.js">
  </script>

</div>
</body>
</html>
